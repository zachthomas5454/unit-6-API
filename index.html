<!DOCTYPE html>
<html lang="en">

<head>
    <title>Animal GIFs!</title>
    <style type="text/css">
        button,
        div,
        form,
        input {
            margin: 10px;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <div id="container">
        <div class="row">
            <!-- Searched Buttons will get Dumped Here  -->
            <div id="buttons-view"></div>
        </div>


        <div class="row">

            <div class="col-lg-9">
                <!-- Animals will Get Dumped Here -->
                <div id="animals-view"></div>
            </div>


            <div class="col-lg-2">
                <form id="animal-form">
                    <label for="animal-input">Add an animal</label><br>
                    <input type="text" id="animal-input">
                    <br> <br>
                    <!-- Button triggers new animal to be added -->
                    <input class="btn btn-info" id="add-animal" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/api.js"></script>
</body>

</html>
